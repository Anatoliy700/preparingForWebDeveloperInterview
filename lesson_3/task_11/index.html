<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 11</title>
    <style>
        .error{
            color: red;
        }
        .success{
            color: #19de50;
        }
    </style>
</head>
<body>
<h3>
    11. Написать простую игру «Угадай число». Программа загадывает случайное число от 0 до 100.
    Игрок должен вводить предположения и получать ответы «Больше», «Меньше» или «Число угадано».
</h3>

<div>
    <div>
        <button id="start">Начать игру</button>
    </div>
    <div id="result">Для начала игры нажмите "Начать игру"</div>
    <div>
        <input id="number" type="text" placeholder="Ведите ваш вариант числа">
        <button id="confirm">Подтвердить</button>
    </div>
</div>
<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
</script>
<script src="main.js"></script>
</body>
</html>
