<body>
<h3>
    9. Написать функцию, которая уменьшает или увеличивает указанное время на заданное
    количество минут
</h3>

<script>
  function changeTime(time, shift) {
    const format = 'HH:mm';
    const mTime = moment(time, format);
    mTime.add(shift, 'm');
    return mTime.format(format);
  }

  console.log(changeTime('11:22', 5));
  console.log(changeTime('23:59', '3'));
  console.log(changeTime('00:01', -2));
</script>
